<script> $.getScript("auth/users/users.js"); </script>
<div class="page-header">
        <h1>Manage users
            <small  id="gr" style="visibility: hidden;"></small>
            <small  id="tp" style="visibility: hidden;"></small>
        </h1>
    </div>

<div class="row">
    <div class=" col-sm-offset-1 col-sm-10">
        <div class="widget-box transparent" id="recent-box">
            <div class="widget-header">
                    <h4 class="widget-title lighter smaller">
                            <i class="ace-icon fa fa-users orange"></i> Users
                    </h4>
                    <div class="widget-toolbar">
                            <a href="#" data-action="mix" id="btnAddUser" data-toggle="modal" data-target="#addUserModal"  class="grey tooltip-info"  data-placement="top" title="Add user">
                                <i class="ace-icon fa fa-user-plus green"></i>
                            </a>
                        </div>
                    <div class="widget-toolbar no-border"></div>
                </div>
                <div class="widget-body">
                    <div class="widget-main padding-4">
                        <div class="tab-content padding-8">
                            <div id="task-tab" class="tab-pane active">
                                <ul id="esstUsers" class="item-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal for add user-->
<div class="modal fade" id="addUserModal">
    <div class="modal-dialog" style="width:600px">
        <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"  >Add user</h4>  
                </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-md-12">
                        <br/>
                        <div class="bs-callout bs-callout-danger smaller-75" style="margin-top:0px; margin-bottom: 5px;"> 
                            Password policy (minimum):
                            <br/> One uppercase [A - Z]
                            <br/>One lowercase [a - z]
                            <br/> One number [0 - 9]
                            <br/>One special character [!@#$%^&*()\-_=+{};:,<.>]
                            <br/> Length>8
                        </div>
                        <br/>
                    <div style="margin-bottom: 25px" class="col-md-12">
                        <div  class="nest lighter smaller"><i class="ace-icon fa fa-user-circle-o smaller-90"></i>Username</div> 
                        <input type="text" class="form-control" id="username" name="username" value="" placeholder="username" required />
                        <span id="msgUsernameAdd" style="display:none"></span> 
                    </div>

                    <div style="margin-bottom: 25px" class="col-md-12">
                        <div  class="nest lighter smaller"><i class="ace-icon fa fa-key smaller-90"></i>Password</div> 
                        <input type="password" class="form-control" id="password" name="password" value="" placeholder="password" required />
                        <span id="msgPasswordAdd" style="display:none"></span> 
                    </div>

                    <div style="margin-bottom: 25px" class="col-md-12">
                        <button class="btn btn-nest" id="adduser" onclick="adduser()" name="adduser"><i class="fa fa-user-plus" aria-hidden="true"></i>Add user</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
